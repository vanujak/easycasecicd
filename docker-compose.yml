version: '3.8'

services:
  backend:
    container_name: easycase-backend
    image: vanujak/easycase-backend:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongo:27017/easycase
      - JWT_SECRET=${JWT_SECRET:-defaultsecret}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - mongo

  frontend:
    container_name: easycase-frontend
    image: vanujak/easycase-frontend:latest
    restart: always
    ports:
      - "8080:80" # Mapped to standard HTTP port 80 for production access
    environment:
      # This needs to be set at BUILD time for Vite, but passing it here helps if you have runtime injection
      - VITE_API_URL=https://easycase.site:8080
    depends_on:
      - backend

  mongo:
    container_name: easycase-mongo
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
