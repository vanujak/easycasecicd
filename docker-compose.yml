version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # For local WSL development, you might want volumes. For creating the artifact, this file just proves it works.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:4000
    ports:
      - "5173:80" # Map host 5173 (dev habit) to container 80 (nginx)
    depends_on:
      - backend
