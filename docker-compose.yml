version: '3.8'

services:
  backend:
    container_name: easycase-backend
    image: vanujak/easycase-backend:latest
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017/easycase
      - JWT_SECRET=${JWT_SECRET:-defaultsecret}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - mongo

  frontend:
    container_name: easycase-frontend
    image: vanujak/easycase-frontend:latest
    restart: always
    ports:
      - "3000:3000"  
    environment:
      - VITE_API_URL=http://98.80.11.11:4000 
    depends_on:
      - backend

  mongo:
    container_name: easycase-mongo
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: